<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AKQA Tech Challange - Jack Bares</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/main.css" />
</head>
<body class="text-center" cz-shortcut-listen="true">
    <div class="container">
        <form id="form" class="form">
            <h1 class="h3 mb-3 font-weight-normal">Please input details</h1>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Name" required="" autofocus="" autocomplete="off">
            <label for="currency" class="sr-only">Currency</label>
            <input type="text" id="currency" class="form-control" placeholder="Currency" required="" autocomplete="off">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Convert</button>
        </form>
        <div class="form-response">
            <p class="form-response-name"></p>
            <p class="form-response-currency-converted"></p>
            <p class="form-response-error error"></p>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="Assets/js/main.js"></script>
</body>
</html>
